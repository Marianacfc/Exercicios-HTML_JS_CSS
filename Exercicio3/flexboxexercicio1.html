<html lang="pt-BR">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inserindo Imagem</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Inserindo imagens - Fauna brasileira</h1>
    </header>

    <main>
      <div class="container-linha">
        <img src="./assets/tucano.jpg" alt="Imagem de um tucano">
        <img src="./assets/oncapintada.jpg" alt="Imagem de uma onça-pintada">
        <img src="./assets/papagaio.jpg" alt="Imagem de um papagaio">
      </div>

      <div class="container-linha">
        <img src="./assets/tamandua.jpg" alt="Imagem de um tamanduá">
        <img src="./assets/micodourado.jpg" alt="Imagem de um mico-leão-dourado">
        <img src="./assets/loboguara.jpg" alt="Imagem de um lobo guará">
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
